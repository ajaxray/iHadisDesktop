<h1><%= title %> <small>browse by chapters</small></h1>
<ul class="unstyled" id="chapters">
	<% obj.chapters.each(function(chapter) { %>
	<li>
        <a href="#chapter/<%= chapter.get('id') %>">
        	<%= App.printInActiveLang(chapter.attributes, 'title_') %>
        </a>
    </li>
	<% }); %>
</ul>
